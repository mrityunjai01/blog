{{ $notebook := .Get 0 }} {{ $path := printf "static/notebooks/%s" $notebook }}
{{ if fileExists $path }}
<div class="notebook-container">
  <iframe
    src="{{ $notebook }}"
    width="100%"
    height="600px"
    frameborder="0"
  ></iframe>
</div>
{{ else }}
<p>Notebook not found: {{ $notebook }}</p>
{{ end }}
